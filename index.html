<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        color: #fff;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="image"
        src="./images/image-header-desktop.jpg"
        alt="Office image"
      />
      <div class="text">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="individual">
            <h4 class="stats-num">10k+</h4>
            <p class="stats-details">companies</p>
          </div>
          <div class="individual">
            <h4 class="stats-num">314</h4>
            <p class="stats-details">templates</p>
          </div>
          <div class="individual">
            <h4 class="stats-num">12m+</h4>
            <p class="stats-details">queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Arun Muralidharan.
    </div>
  </body>
</html>
